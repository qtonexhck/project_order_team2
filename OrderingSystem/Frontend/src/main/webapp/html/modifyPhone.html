<div class="head"><span>修改手机号</span></div>

<div class="content">
    <div class="modifyphone_item1">{{user.username}}，更换手机后，下次登录可使用新手机号登录。</div>
    <div class="modifyphone_item2">您当前手机号：{{user.phone}}</div>
    <form action="" method="get">
        <p><span>手机号码</span></p><input type="text" name="phoneNumber" class="inpPhone" placeholder="手机号码" ng-model="phone"/>
        <p><span>验证码</span></p><input type="text" name="identify" class="inpIdent" placeholder="请输入6位验证码" ng-model="identityingCode"/><a class="ideNum"ng-click="getIdentityingCode()">获取验证码</a>
        <div class="changeorder"><span class="changed" ng-click="modifyPhone()">确定</span></div>
    </form>
</div>

<!--data-toggle="modal" data-target="#myModal_2"-->

<!-- 模态弹出窗内容 -->
<div class="modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" id="myModal_2">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            </div>
            <div class="modal-body">
                <h3 style="text-align: center">修改成功！</h3>
            </div>
            <div class="modal-footer1">
                <button type="button" class="btn btn-primary" id="modify_yes" >确定</button>
            </div>
        </div>
    </div>
</div>
